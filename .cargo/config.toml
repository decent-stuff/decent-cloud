# Use mold linker for faster linking (10x+ faster than default ld)
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Use offline mode by default for sqlx to avoid requiring database at compile time
[env]
SQLX_OFFLINE = "true"

[profile.dev]
opt-level = 0
debug = 2
incremental = true
codegen-units = 512

[profile.release]
opt-level = 3
debug = 0
incremental = false
codegen-units = 256

# Chatwoot services for customer-provider messaging
# Deploy: docker compose -f cf/docker-compose.chatwoot.yml up -d
# First run: docker compose -f cf/docker-compose.chatwoot.yml exec chatwoot-rails bundle exec rails db:chatwoot_prepare
# See: docs/chatwoot-integration-plan.md

services:
  base: &base
    image: chatwoot/chatwoot:latest
    env_file: chatwoot.env
    volumes:
      - chatwoot-storage:/app/storage

  chatwoot-rails:
    <<: *base
    container_name: chatwoot-rails
    depends_on:
      - chatwoot-redis
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    restart: unless-stopped
    networks:
      - chatwoot-net
      - decent-cloud-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3

  chatwoot-sidekiq:
    <<: *base
    container_name: chatwoot-sidekiq
    depends_on:
      - chatwoot-redis
    environment:
      - NODE_ENV=production
      - RAILS_ENV=production
      - INSTALLATION_ENV=docker
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    restart: unless-stopped
    networks:
      - chatwoot-net
      - decent-cloud-prod

  chatwoot-redis:
    image: redis:7-alpine
    container_name: chatwoot-redis
    restart: unless-stopped
    command: ["sh", "-c", "redis-server --requirepass \"$REDIS_PASSWORD\""]
    env_file: chatwoot.env
    volumes:
      - chatwoot-redis:/data
    networks:
      - chatwoot-net

volumes:
  chatwoot-storage:
  chatwoot-redis:

networks:
  chatwoot-net:
    driver: bridge
  decent-cloud-prod:
    external: true

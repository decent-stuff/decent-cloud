# Production overrides - adds Cloudflare Tunnel
services:
  website:
    container_name: decent-cloud-website-prod
    environment:
      - ENVIRONMENT=prod
    ports:
      - "59100:3000"  # Prod: host 59100 -> container 3000
    networks:
      - decent-cloud-prod

  api:
    container_name: decent-cloud-api-prod
    ports:
      - "59101:8080"  # Prod: host 59101 -> container 8080
    environment:
      - ENVIRONMENT=prod
      - CANISTER_ID=${CANISTER_ID:-ggi4a-wyaaa-aaaai-actqq-cai}
      - RUST_LOG=${RUST_LOG:-info}
      - PORT=8080
      - DATABASE_URL=sqlite:/data/ledger.db?mode=rwc
      - LEDGER_DIR=/data/ledger
    volumes:
      - ../data/api-data-prod:/data
    networks:
      - decent-cloud-prod

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: decent-cloud-tunnel-prod
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN
    networks:
      - decent-cloud-prod
    depends_on:
      website:
        condition: service_healthy
      api:
        condition: service_healthy

networks:
  decent-cloud-prod:
    driver: bridge

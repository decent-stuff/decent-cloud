# Deploy: python3 cf/deploy.py deploy dev
# Manual: docker compose -f cf/docker-compose.dev.yml up -d
# URLs: dev.decent-cloud.org, dev-api.decent-cloud.org, dev-support.decent-cloud.org

services:
  # ============================================
  # Chatwoot - Customer Support Platform
  # ============================================
  chatwoot-postgres:
    image: postgres:15-alpine
    container_name: chatwoot-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: chatwoot
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      POSTGRES_DB: chatwoot_production
    volumes:
      - chatwoot-postgres-dev:/var/lib/postgresql/data
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatwoot"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatwoot-redis:
    image: redis:7-alpine
    container_name: chatwoot-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - chatwoot-redis-dev:/data
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatwoot-web:
    image: chatwoot/chatwoot:v3.14.1
    container_name: chatwoot-web-dev
    restart: unless-stopped
    depends_on:
      chatwoot-postgres:
        condition: service_healthy
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: chatwoot-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_production
      POSTGRES_USERNAME: chatwoot
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL:-https://dev-support.decent-cloud.org}
      # HMAC for customer identity validation (must match API)
      CHATWOOT_INBOX_HMAC_SECRET_KEY: ${CHATWOOT_HMAC_SECRET}
      # Email notifications
      MAILER_SENDER_EMAIL: ${CHATWOOT_MAILER_SENDER:-support@decent-cloud.org}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_AUTHENTICATION: plain
      SMTP_ENABLE_STARTTLS_AUTO: "true"
      # Optional AI features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Disable telemetry
      DISABLE_TELEMETRY: "true"
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "59002:3000"
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  chatwoot-worker:
    image: chatwoot/chatwoot:v3.14.1
    container_name: chatwoot-worker-dev
    restart: unless-stopped
    depends_on:
      chatwoot-postgres:
        condition: service_healthy
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: chatwoot-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_production
      POSTGRES_USERNAME: chatwoot
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL:-https://dev-support.decent-cloud.org}
      CHATWOOT_INBOX_HMAC_SECRET_KEY: ${CHATWOOT_HMAC_SECRET}
      MAILER_SENDER_EMAIL: ${CHATWOOT_MAILER_SENDER:-support@decent-cloud.org}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    command: bundle exec sidekiq -C config/sidekiq.yml
    networks:
      - decent-cloud-dev

  # Run database migrations on startup (one-time)
  chatwoot-migrate:
    image: chatwoot/chatwoot:v3.14.1
    container_name: chatwoot-migrate-dev
    depends_on:
      chatwoot-postgres:
        condition: service_healthy
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: chatwoot-postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_production
      POSTGRES_USERNAME: chatwoot
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
    command: bundle exec rails db:chatwoot_prepare
    networks:
      - decent-cloud-dev

  # ============================================
  # Application Services
  # ============================================
  website:
    build:
      context: ..
      dockerfile: cf/Dockerfile
    image: decent-cloud-website:dev
    container_name: decent-cloud-website-dev
    restart: unless-stopped
    environment:
      - ENVIRONMENT=dev
    ports:
      - "59000:59010"
    networks:
      - decent-cloud-dev

  api-serve:
    build:
      context: ..
      dockerfile: api/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BINARY_HASH: ${BINARY_HASH:-unknown}
    image: decent-cloud-api:dev
    container_name: decent-cloud-api-serve-dev
    restart: unless-stopped
    command: ["api-server", "serve"]
    environment:
      - ENVIRONMENT=dev
      - CANISTER_ID=${CANISTER_ID:-ggi4a-wyaaa-aaaai-actqq-cai}
      - RUST_LOG=${RUST_LOG:-info}
      - API_SERVER_PORT=59001
      - DATABASE_URL=sqlite:/data/ledger.db?mode=rwc
      - LEDGER_DIR=/data/ledger
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOOGLE_OAUTH_REDIRECT_URL=${GOOGLE_OAUTH_REDIRECT_URL:-}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - MAILCHANNELS_API_KEY=${MAILCHANNELS_API_KEY:-}
      - DKIM_DOMAIN=${DKIM_DOMAIN:-}
      - DKIM_SELECTOR=${DKIM_SELECTOR:-}
      - DKIM_PRIVATE_KEY=${DKIM_PRIVATE_KEY:-}
      # Chatwoot integration
      - CHATWOOT_BASE_URL=http://chatwoot-web:3000
      - CHATWOOT_API_TOKEN=${CHATWOOT_API_TOKEN}
      - CHATWOOT_ACCOUNT_ID=${CHATWOOT_ACCOUNT_ID:-1}
      - CHATWOOT_HMAC_SECRET=${CHATWOOT_HMAC_SECRET}
      - CHATWOOT_INBOX_ID=${CHATWOOT_INBOX_ID:-1}
    volumes:
      - ../data/api-data-dev:/data
    ports:
      - "59001:59001"
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:59001/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  api-sync:
    build:
      context: ..
      dockerfile: api/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BINARY_HASH: ${BINARY_HASH:-unknown}
    image: decent-cloud-api:dev
    container_name: decent-cloud-api-sync-dev
    restart: unless-stopped
    command: ["api-server", "sync"]
    environment:
      - ENVIRONMENT=dev
      - CANISTER_ID=${CANISTER_ID:-ggi4a-wyaaa-aaaai-actqq-cai}
      - RUST_LOG=${RUST_LOG:-info}
      - API_SERVER_PORT=59001
      - SYNC_INTERVAL_SECS=${SYNC_INTERVAL_SECS:-30}
      - DATABASE_URL=sqlite:/data/ledger.db?mode=rwc
      - LEDGER_DIR=/data/ledger
    volumes:
      - ../data/api-data-dev:/data
    networks:
      - decent-cloud-dev

  api-validate:
    build:
      context: ..
      dockerfile: api/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BINARY_HASH: ${BINARY_HASH:-unknown}
    image: decent-cloud-api:dev
    container_name: decent-cloud-api-validate-dev
    restart: unless-stopped
    command: ["/usr/local/bin/validator-entrypoint.sh"]
    profiles: ["validator"]
    environment:
      - ENVIRONMENT=dev
      - NETWORK=${NETWORK:-ic}
      - VALIDATION_INTERVAL_SECS=${VALIDATION_INTERVAL_SECS:-600}
      - VALIDATION_MEMO=${VALIDATION_MEMO:-Automated periodic validation}
      - LOCAL_LEDGER_DIR=/data/ledger
      - IDENTITY_PATH=/identity
    volumes:
      - ../data/api-data-dev:/data
      - ${IDENTITY_LOCAL_PATH:-/dev/null}:/identity:ro
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/validator-healthy"]
      interval: 15m
      timeout: 10s
      start_period: 1m
      retries: 2

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: decent-cloud-tunnel-dev
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}
    networks:
      - decent-cloud-dev
    depends_on:
      website:
        condition: service_healthy
      api-serve:
        condition: service_healthy
      chatwoot-web:
        condition: service_healthy

volumes:
  chatwoot-postgres-dev:
  chatwoot-redis-dev:

networks:
  decent-cloud-dev:
    driver: bridge

# Development overrides - no tunnel, access via localhost only
services:
  website:
    container_name: decent-cloud-website-dev
    ports:
      - "59000:3000"  # Dev: host 59000 -> container 3000
    networks:
      - decent-cloud-dev

  api:
    container_name: decent-cloud-api-dev
    ports:
      - "59001:8080"  # Dev: host 59001 -> container 8080
    volumes:
      - ../data/api-data-dev:/data
    networks:
      - decent-cloud-dev

networks:
  decent-cloud-dev:
    driver: bridge

# Deploy: python3 cf/deploy.py deploy dev
# Manual: docker compose -f cf/docker-compose.dev.yml up -d
# URLs: dev.decent-cloud.org, dev-api.decent-cloud.org, dev-support.decent-cloud.org

services:
  # ============================================
  # Chatwoot - Customer Support Platform
  # ============================================
  chatwoot-redis:
    image: redis:8-alpine
    container_name: decent-cloud-dev-chatwoot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - decent-cloud-dev-chatwoot-redis:/data
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatwoot-web:
    image: chatwoot/chatwoot:v4.8.0
    container_name: decent-cloud-dev-chatwoot-web
    restart: unless-stopped
    depends_on:
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: 192.168.0.2
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_dev
      POSTGRES_USERNAME: chatwoot_dev
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-default_chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL:-https://dev-support.decent-cloud.org}
      # HMAC for customer identity validation (must match API)
      CHATWOOT_INBOX_HMAC_SECRET_KEY: ${CHATWOOT_HMAC_SECRET}
      # Email notifications
      MAILER_SENDER_EMAIL: ${CHATWOOT_MAILER_SENDER:-support@decent-cloud.org}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_AUTHENTICATION: plain
      SMTP_ENABLE_STARTTLS_AUTO: "true"
      # Optional AI features
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Disable telemetry
      DISABLE_TELEMETRY: "true"
    command: sh -c "rm -f /app/tmp/pids/server.pid && bundle exec rails s -p 59002 -b '0.0.0.0'"
    ports:
      - "59002:59002"
    networks:
      - decent-cloud-dev
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://127.0.0.1:59002/api >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  chatwoot-worker:
    image: chatwoot/chatwoot:v4.8.0
    container_name: decent-cloud-dev-chatwoot-worker
    restart: unless-stopped
    depends_on:
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: 192.168.0.2
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_dev
      POSTGRES_USERNAME: chatwoot_dev
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL:-https://dev-support.decent-cloud.org}
      CHATWOOT_INBOX_HMAC_SECRET_KEY: ${CHATWOOT_HMAC_SECRET}
      MAILER_SENDER_EMAIL: ${CHATWOOT_MAILER_SENDER:-support@decent-cloud.org}
      SMTP_ADDRESS: ${SMTP_ADDRESS:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    command: bundle exec sidekiq -C config/sidekiq.yml
    networks:
      - decent-cloud-dev

  # Run database migrations on startup (one-time)
  chatwoot-migrate:
    image: chatwoot/chatwoot:v4.8.0
    container_name: decent-cloud-dev-chatwoot-migrate
    depends_on:
      chatwoot-redis:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: 192.168.0.2
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_dev
      POSTGRES_USERNAME: chatwoot_dev
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
    command: bundle exec rails db:chatwoot_prepare
    networks:
      - decent-cloud-dev

  # Link platform app to account (idempotent, runs on every deploy)
  chatwoot-setup:
    image: chatwoot/chatwoot:v4.8.0
    container_name: decent-cloud-dev-chatwoot-setup
    depends_on:
      chatwoot-migrate:
        condition: service_completed_successfully
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      POSTGRES_HOST: 192.168.0.2
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: chatwoot_dev
      POSTGRES_USERNAME: chatwoot_dev
      POSTGRES_PASSWORD: ${CHATWOOT_POSTGRES_PASSWORD:-chatwoot_dev_password}
      REDIS_URL: redis://chatwoot-redis:6379
      CHATWOOT_ACCOUNT_ID: ${CHATWOOT_ACCOUNT_ID:-1}
    command: >
      bundle exec rails runner "
        account_id = ENV['CHATWOOT_ACCOUNT_ID'].to_i
        account = Account.find_by(id: account_id)
        exit 0 unless account
        PlatformApp.find_each do |app|
          app.platform_app_permissibles.find_or_create_by!(permissible: account)
          puts \"Linked PlatformApp '#{app.name}' to Account #{account_id}\"
        end
      "
    networks:
      - decent-cloud-dev

  # ============================================
  # Application Services
  # ============================================

  # Configuration doctor - runs on deploy to check setup
  api-doctor:
    image: decent-cloud-api:dev
    container_name: decent-cloud-dev-api-doctor
    depends_on:
      chatwoot-setup:
        condition: service_completed_successfully
    command: ["api-server", "doctor"]
    environment:
      - DATABASE_URL=${API_DATABASE_URL:-postgres://${API_POSTGRES_USER}:${API_POSTGRES_PASSWORD}@${API_POSTGRES_HOST}:${API_POSTGRES_PORT}/${API_POSTGRES_DB}}
      # Chatwoot integration
      - CHATWOOT_BASE_URL=http://chatwoot-web:59002
      - CHATWOOT_API_TOKEN=${CHATWOOT_API_TOKEN}
      - CHATWOOT_PLATFORM_API_TOKEN=${CHATWOOT_PLATFORM_API_TOKEN}
      - CHATWOOT_ACCOUNT_ID=${CHATWOOT_ACCOUNT_ID:-1}
      - CHATWOOT_HMAC_SECRET=${CHATWOOT_HMAC_SECRET}
      # Notifications
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TEXTBEE_DEVICE_ID=${TEXTBEE_DEVICE_ID:-}
      - TEXTBEE_API_KEY=${TEXTBEE_API_KEY:-}
      - TEXTBEE_API_URL=${TEXTBEE_API_URL:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - MAILCHANNELS_API_KEY=${MAILCHANNELS_API_KEY:-}
      - DKIM_DOMAIN=${DKIM_DOMAIN:-}
      - DKIM_SELECTOR=${DKIM_SELECTOR:-}
      - DKIM_PRIVATE_KEY=${DKIM_PRIVATE_KEY:-}
      # AI Bot
      - LLM_API_KEY=${LLM_API_KEY:-}
      # Agent Bot webhook URL
      - API_PUBLIC_URL=${API_PUBLIC_URL:-https://dev-api.decent-cloud.org}
    networks:
      - decent-cloud-dev

  website:
    build:
      context: ..
      dockerfile: cf/Dockerfile
    image: decent-cloud-website:dev
    container_name: decent-cloud-dev-website
    restart: unless-stopped
    environment:
      - ENVIRONMENT=dev
    ports:
      - "59000:59010"
    networks:
      - decent-cloud-dev

  api-serve:
    build:
      context: ..
      dockerfile: api/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BINARY_HASH: ${BINARY_HASH:-unknown}
    image: decent-cloud-api:dev
    container_name: decent-cloud-dev-api-serve
    restart: unless-stopped
    depends_on:
      chatwoot-web:
        condition: service_healthy
    command: ["api-server", "serve"]
    environment:
      - ENVIRONMENT=dev
      - CANISTER_ID=${CANISTER_ID:-ggi4a-wyaaa-aaaai-actqq-cai}
      - RUST_LOG=${RUST_LOG:-info}
      - API_SERVER_PORT=59001
      - DATABASE_URL=${API_DATABASE_URL:-postgres://${API_POSTGRES_USER}:${API_POSTGRES_PASSWORD}@${API_POSTGRES_HOST}:${API_POSTGRES_PORT}/${API_POSTGRES_DB}}
      - LEDGER_DIR=/data/ledger
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOOGLE_OAUTH_REDIRECT_URL=${GOOGLE_OAUTH_REDIRECT_URL:-}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # ICPay integration (crypto payments)
      - ICPAY_SECRET_KEY=${ICPAY_SECRET_KEY:-}
      - INVOICE_SELLER_IBAN=${INVOICE_SELLER_IBAN:-}
      - MAILCHANNELS_API_KEY=${MAILCHANNELS_API_KEY:-}
      - DKIM_DOMAIN=${DKIM_DOMAIN:-}
      - DKIM_SELECTOR=${DKIM_SELECTOR:-}
      - DKIM_PRIVATE_KEY=${DKIM_PRIVATE_KEY:-}
      # Chatwoot integration
      - CHATWOOT_BASE_URL=http://chatwoot-web:59002
      - CHATWOOT_FRONTEND_URL=${CHATWOOT_FRONTEND_URL:-https://dev-support.decent-cloud.org}
      - CHATWOOT_API_TOKEN=${CHATWOOT_API_TOKEN}
      - CHATWOOT_PLATFORM_API_TOKEN=${CHATWOOT_PLATFORM_API_TOKEN}
      - CHATWOOT_ACCOUNT_ID=${CHATWOOT_ACCOUNT_ID:-1}
      - CHATWOOT_HMAC_SECRET=${CHATWOOT_HMAC_SECRET}
      - CHATWOOT_INBOX_ID=${CHATWOOT_INBOX_ID:-1}
      # Notifications
      - DEFAULT_ESCALATION_USER=${DEFAULT_ESCALATION_USER:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-DecentCloudDevBot}
      - TEXTBEE_DEVICE_ID=${TEXTBEE_DEVICE_ID:-}
      - TEXTBEE_API_KEY=${TEXTBEE_API_KEY:-}
      - TEXTBEE_API_URL=${TEXTBEE_API_URL:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      # AI Bot configuration
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_API_URL=${LLM_API_URL:-}
      - LLM_API_MODEL=${LLM_API_MODEL:-}
      # Agent Bot auto-registration (public URL for Chatwoot callbacks)
      - API_PUBLIC_URL=${API_PUBLIC_URL:-https://dev-api.decent-cloud.org}
    volumes:
      - ../data/api-data-dev:/data
    ports:
      - "59001:59001"
    networks:
      - decent-cloud-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:59001/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  api-sync:
    build:
      context: ..
      dockerfile: api/Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
        BINARY_HASH: ${BINARY_HASH:-unknown}
    image: decent-cloud-api:dev
    container_name: decent-cloud-dev-api-sync
    restart: unless-stopped
    command: ["api-server", "sync"]
    environment:
      - ENVIRONMENT=dev
      - CANISTER_ID=${CANISTER_ID:-ggi4a-wyaaa-aaaai-actqq-cai}
      - RUST_LOG=${RUST_LOG:-info}
      - API_SERVER_PORT=59001
      - SYNC_INTERVAL_SECS=${SYNC_INTERVAL_SECS:-30}
      - DATABASE_URL=${API_DATABASE_URL:-postgres://${API_POSTGRES_USER}:${API_POSTGRES_PASSWORD}@${API_POSTGRES_HOST}:${API_POSTGRES_PORT}/${API_POSTGRES_DB}}
      - LEDGER_DIR=/data/ledger
    volumes:
      - ../data/api-data-dev:/data
    networks:
      - decent-cloud-dev

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: decent-cloud-dev-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN:-}
    networks:
      - decent-cloud-dev
    depends_on:
      website:
        condition: service_healthy
      api-serve:
        condition: service_healthy
      chatwoot-web:
        condition: service_healthy

volumes:
  decent-cloud-dev-chatwoot-redis:

networks:
  decent-cloud-dev:
    driver: bridge

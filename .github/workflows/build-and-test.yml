name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CI_IMAGE: ghcr.io/${{ github.repository }}/ci-image@sha256:0f2daecabee202c1cb4269b9c66f4288bf87e018fb37211f0d70f98e7b94a250

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and test in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e XDG_DATA_HOME=/usr/local \
            -e CARGO_TERM_COLOR=always \
            $CI_IMAGE \
            /bin/bash -c "git config --global --add safe.directory /workspace && dfxvm default 0.28.0 && dfx --version && /tini -s -- cargo make"

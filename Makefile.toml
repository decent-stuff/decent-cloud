[env]
RUST_BACKTRACE = "1"
SQLX_OFFLINE = "true"

[config]
default_to_workspace = false
init_task = "postgres-start"
end_task = "cleanup"
on_error_task = "cleanup"
unstable_features = ["CTRL_C_HANDLING"]

[tasks.postgres-start]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

# Start postgres via docker compose
if ! docker compose up -d postgres 2>&1; then
    echo "✗ Failed to start postgres" >&2
    exit 1
fi

scripts/docker-compose-health.sh postgres 30
echo "✓ PostgreSQL ready"
'''

[tasks.dfx-start]
dependencies = ["postgres-start"]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

cd ic-canister
for i in {1..10}; do dfx stop && break; sleep 1; pkill -9 -f versions || true; done;
dfx start --background --clean
while true; do
    dfx ping local && break;
    sleep 1;
done;
dfx canister create --all
'''

[tasks.format]
dependencies = ["dfx-start"]
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--emit=files"]

[tasks.canister]
dependencies = ["dfx-start"]
command = "dfx"
args = ["build", "--all"]
cwd = "./ic-canister/"

[tasks.clippy]
dependencies = ["postgres-start", "sqlx-prepare", "dfx-start"]
command = "cargo"
args = ["clippy", "--workspace", "--tests"]

[tasks.clippy-canister]
dependencies = ["dfx-start"]
command = "cargo"
args = ["clippy", "--target=wasm32-unknown-unknown"]
cwd = "./ic-canister/"

[tasks.build]
dependencies = ["postgres-start", "sqlx-prepare", "dfx-start"]
command = "cargo"
args = ["build", "--workspace"]

[tasks.setup-python]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

python3 scripts/setup-python-env.py
'''

[tasks.install-pocket-ic]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

python3 scripts/install-pocket-ic.py
'''

[tasks.build-whitepaper]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

if [ ! -d ".venv" ]; then
    echo "Virtual environment not found. Running setup first..."
    python3 scripts/setup-python-env.py
fi

source .venv/bin/activate
python3 ./docs/whitepaper/build.py
'''


[tasks.test]
clear = true
dependencies = [
    "postgres-start",
    "sqlx-prepare",
    "dfx-start",
    "build",
    "canister",
]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

export TEST_DATABASE_URL="postgres://test:test@localhost:15432"
cargo nextest run --workspace
'''

[tasks.dfx-stop]
script = '''
#!/usr/bin/env bash
set -eExuo pipefail

( cd ./ic-canister && for i in {1..10}; do dfx stop && break; sleep 1; pkill -9 -f versions || true; done; )
'''

[tasks.postgres-stop]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

docker compose stop postgres
echo "✓ PostgreSQL stopped"
'''

[tasks.sqlx-prepare]
dependencies = ["postgres-start"]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

unset SQLX_OFFLINE

PG_USER="test"
PG_PASSWORD="test"
PG_HOST="localhost"
PG_PORT="15432"
PG_DB="test"

# Helper to run psql in docker
psql_exec() {
    docker compose exec -T postgres psql -U "${PG_USER}" -d "${PG_DB}" "$@"
}

# Generate unique temporary database name
TMP_DB_NAME="sqlx_prepare_$(date +%s)_$$"

cleanup() {
    local exit_code=$?
    echo "Cleaning up temporary database..."
    psql_exec -c "DROP DATABASE IF EXISTS ${TMP_DB_NAME};" 2>/dev/null || true
    exit ${exit_code}
}
trap cleanup EXIT INT TERM

# Create temporary database
echo "Creating temporary database: ${TMP_DB_NAME}"
if ! psql_exec -c "CREATE DATABASE ${TMP_DB_NAME};" >/dev/null 2>&1; then
    echo "✗ Failed to create temporary database" >&2
    exit 1
fi

# Set DATABASE_URL for sqlx
export DATABASE_URL="postgresql://${PG_USER}:${PG_PASSWORD}@${PG_HOST}:${PG_PORT}/${TMP_DB_NAME}"

# Run migrations
echo "Running migrations..."
if ! sqlx migrate run --source api/migrations_pg; then
    echo "✗ Migration failed" >&2
    exit 1
fi

# Prepare sqlx data
echo "Preparing sqlx data..."
if ! cargo sqlx prepare --workspace -- --tests; then
    echo "✗ sqlx prepare failed" >&2
    exit 1
fi
echo "✓ sqlx prepare completed"
'''

[tasks.website-check]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

cd website
OUTPUT=$(npm run check 2>&1)
RESULT=$?
if [ $RESULT -ne 0 ]; then
    echo "$OUTPUT"
    exit $RESULT
fi
'''

[tasks.website-build]
dependencies = ["website-check"]
script = '''
#!/usr/bin/env bash
set -eEuo pipefail

cd website
OUTPUT=$(npm run build 2>&1)
RESULT=$?
if [ $RESULT -ne 0 ]; then
    echo "$OUTPUT"
    exit $RESULT
fi
'''

[tasks.all]
dependencies = [
    "format",
    "dfx-start",
    "canister",
    "clippy",
    "clippy-canister",
    "build",
    "test",
    "website-check",
    "website-build",
    "dfx-stop",
]

[tasks.cleanup]
dependencies = ["dfx-stop", "postgres-stop"]
